<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="tablebox">
                <h1> Interactive DJ Set</h1>
                
                    <div class="mixer">
                        <div class="leftequalizer">
                            <img src="img/Untitled-1-04.png" alt="high">
                            <img src="img/Untitled-1-04.png" alt="mid">
                            <img src="img/Untitled-1-04.png" alt="low">
                        </div>
                        <div class="rightequalizer">
                            <img src="img/Untitled-1-04.png" alt="high">
                            <img src="img/Untitled-1-04.png" alt="mid">
                            <img src="img/Untitled-1-04.png" alt="low">
                        </div>
                    </div>
                
                    <div class="crossfader">
                        <img src="img/Untitled-1-08.png" class="slider" alt="mixer">
                        <img src="img/Untitled-1-07.png" class="switch" alt="mixerswitch">
                    </div>

                    <div class="tableone">

                        <div id="bpmleft">
                            <img src="img/Untitled-1-05.png" alt="mixer">
                            <img src="img/Untitled-1-07.png" alt="mixerswitch" class="switch">
                        </div>

                        <div class="leftturn">
                            <img src="img/Untitled-1-03.png" alt="table1">
                            <div class="coverleft">
                            <img src="img/cover1.png" alt="COVER1" id="cover1">
                            </div>
                        </div>

                        <button type="button" id="mutel" onclick="muteOrUnmutel()">-</button>
                        <button type="button" class="plus">+</button>
                        <button type="button" id="playpausel" onclick="playOrPausel()">play/pause</button>

                        <div class=" mastervolleft">
                            <img src="img/Untitled-1-08.png" class="slider" alt="mastervol">
                            <img src="img/Untitled-1-07.png" class="switch" alt="mixerswitch">
                        </div>
                    </div>

                    <div class="tabletwo">

                        <div id="bpmright">
                            <img src="img/Untitled-1-05.png" alt="mixer">
                            <img src="img/Untitled-1-07.png" class="switch" alt="mixerswitch">
                        </div>
                        
                    <div class="rightturn">
                        <img src="img/Untitled-1-03.png" alt="table2">
                        <div class="coverright">
                        <img src="img/cover2.png" alt="COVER2" id="cover2">
                        </div>
                        </div>

                        <button type="button" id="muter" onclick="muteOrUnmuter()">-</button>
                        <button type="button" class="plus">+</button>
                        <button type="button" id="playpauser">play/pause</button>
                        
                        <div class=" mastervolright">
                            <img src="img/Untitled-1-08.png" class="slider" alt="mastervol">
                            <img src="img/Untitled-1-07.png" class="switch" alt="mixerswitch">
                        </div>
                    </div>
                    <div class="beatpad">
                        <div class="beatpadleft">

                            <button type="button" class="button1l">
                                <audio id="button_1l">
                                        <source src="audio/sample1.wav" type="audio/wav">
                                    </audio>
                                    <span>sample1</span>
                            </button>

                            <button type="button" class="button2l">
                                <audio id="button_2l">
                                        <source src="audio/sample2.wav" type="audio/wav">
                                    </audio>
                                    <span>sample2</span>
                            </button>

                            <button type="button" class="button3l">
                                <audio id="button_3l">
                                        <source src="audio/sample3.mp3" type="audio/mp3">
                                    </audio>
                                    <span>sample3</span>
                            </button>

                            <button type="button" class="button4l">
                                <audio id="button_4l">
                                        <source src="audio/sample4.wav" type="audio/wav">
                                    </audio>
                                    <span>sample4</span>
                            </button>
                        </div>

                        <div class="beatpadright">

                            <button type="button" class="button1r">
                                <audio id="button_1r">
                                        <source src="audio/sample5.wav" type="audio/wav">
                                    </audio>
                                    <span>sample1</span>
                            </button>

                            <button type="button" class="button2r">
                                <audio id="button_2r">
                                        <source src="audio/sample6.wav" type="audio/wav">
                                    </audio>
                                    <span>sample2</span>
                            </button>

                            <button type="button" class="button3r">
                                <audio id="button_3r">
                                        <source src="audio/sample7.wav" type="audio/wav">
                                    </audio>
                                    <span>sample3</span>
                            </button>

                            <button type="button" class="button4r">
                                <audio id="button_4r">
                                        <source src="audio/sample8.wav" type="audio/wav">
                                    </audio>
                                    <span>sample4</span>
                            </button>
                        </div>

                        </div>
                        <audio id="track1">
                            <source src="media/trackload1.mp3" type="audio/mp3"/>
                        </audio>

                        <audio id="track2">
                            <source src="media/trackload2.mp3" type="audio/mp3"/>
                        </audio>
                        ></button>
                    </div>
                </div>
            </div>

<h2> Interface Development I</h2>
<h3> Version 1.08 </h3>


        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/jquery-ui.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
