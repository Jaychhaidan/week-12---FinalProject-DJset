<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="tablebox">
                    <div class="mixer">
                        <div class="leftequalizer">
                            <img src="img/Untitled-1-04.png" alt="high">
                            <img src="img/Untitled-1-04.png" alt="mid">
                            <img src="img/Untitled-1-04.png" alt="low">
                        </div>
                        <div class="rightequalizer">
                            <img src="img/Untitled-1-04.png" alt="high">
                            <img src="img/Untitled-1-04.png" alt="mid">
                            <img src="img/Untitled-1-04.png" alt="low">
                        </div>
                    </div>
                    <div class="tableone">
                        <h3>song name</h3>
                        <h3>duration</h3>
                        <h4>BPM count</h4>
<!--                            <button type="button" class="upload">upload</button>-->
                            <div class="bpmleft">
                                <img src="img/Untitled-1-05.png" alt="mixer">
                                <img src="img/Untitled-1-07.png" alt="mixerswitch" class="switch">
                            </div>
                        <img src="img/Untitled-1-03.png" alt="table1">
                        <button type="button" class="minus">-</button>
                        <button type="button" class="plus">+</button>
                        <button type="button" class="playpause">play/pause</button>
                    </div>

                    <div class="tabletwo">
                        <h3>song name</h3>
                        <h3>duration</h3>
                        <h4>BPM count</h4>
<!--                        <button type="button" class="upload">upload</button>-->
                        <img src="img/Untitled-1-03.png" alt="table1">
                            <div class="bpmright">
                                <img src="img/Untitled-1-05.png" alt="mixer">
                                <img src="img/Untitled-1-07.png" class="switch" alt="mixerswitch">
                            </div>
                        <button type="button" class="playpause">play/pause</button>
                        <button type="button">-</button>
                        <button type="button">+</button>
                    </div>
                        <div class="crossfader">
                            <img src="img/Untitled-1-05.png" class="slider" alt="mixer">
                            <img src="img/Untitled-1-07.png" class="switch" alt="mixerswitch">
                        </div>
                    <div class="beatpad">
                        <div class="beatpadleft">

                            <button type="button" class="button1l">
                                <audio id="button_1l">
                                        <source src="audi/C5.mp3" type="audio/mp3">
                                    </audio>
                                    <span>sample1</span>
                            </button>

                            <button type="button" class="button2l">
                                <audio id="button_2l">
                                        <source src="audi/C5.mp3" type="audio/mp3">
                                    </audio>
                                    <span>sample2</span>
                            </button>

                            <button type="button" class="button3l">
                                <audio id="button_3l">
                                        <source src="audi/C5.mp3" type="audio/mp3">
                                    </audio>
                                    <span>sample3</span>
                            </button>

                            <button type="button" class="button4l">
                                <audio id="button_4l">
                                        <source src="audi/C5.mp3" type="audio/mp3">
                                    </audio>
                                    <span>sample4</span>
                            </button>
                        </div>

                        <div class="beatpadright">

                            <button type="button" class="button1r">
                                <audio id="button_1r">
                                        <source src="audi/C5.mp3" type="audio/mp3">
                                    </audio>
                                    <span>sample1</span>
                            </button>

                            <button type="button" class="button2r">
                                <audio id="button_2r">
                                        <source src="audi/C5.mp3" type="audio/mp3">
                                    </audio>
                                    <span>sample2</span>
                            </button>

                            <button type="button" class="button3r">
                                <audio id="button_3r">
                                        <source src="audi/C5.mp3" type="audio/mp3">
                                    </audio>
                                    <span>sample3</span>
                            </button>

                            <button type="button" class="button4r">
                                <audio id="button_4r">
                                        <source src="audi/C5.mp3" type="audio/mp3">
                                    </audio>
                                    <span>sample4</span>
                            </button>
                        </div>

                        </div>
                    </div>
                </div>
            </div>




        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/jquery-ui.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
