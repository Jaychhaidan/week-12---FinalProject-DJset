<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div class="container">
        <h1>Interactive DJ Turntables</h1>
        <h2>By Jason Chhaidan</h2>
            <div class="tablebox">

                    <div class="tableone">
                        <button type="button">upload</button>
                        <h3>song name</h3>
                        <h3>duration</h3>
                        <h4>BPM count</h4>
                        <p>*bpm slider*</p>
                        <p>*pitch*</p>
                        <button type="button">-</button>
                        <button type="button">+</button>
                        <img src="img/Untitled-1-03.png" alt="table1">
                        <button type="button">play/pause</button>
                    </div>

                    <div class="tabletwo">
                        <button type="button">upload</button>
                        <h3>song name</h3>
                        <h3>duration</h3>
                        <h4>BPM count</h4>
                        <p>*bpm slider*</p>
                        <p>*pitch*</p>
                        <button type="button">-</button>
                        <button type="button">+</button>
                        <img src="img/Untitled-1-03.png" alt="table1">
                        <button type="button">play/pause</button>
                    </div>

                    <div class="mixer">

                        <div class="leftequalizer">
                            <img src="img/Untitled-1-04.png" alt="high">
                            <img src="img/Untitled-1-04.png" alt="mid">
                            <img src="img/Untitled-1-04.png" alt="low">
                        </div>
                    
                        <div class="rightequalizer">
                            <img src="img/Untitled-1-04.png" alt="high">
                            <img src="img/Untitled-1-04.png" alt="mid">
                            <img src="img/Untitled-1-04.png" alt="low">
                        </div>

<!--                         <div class="gainleft">
                            <img src="img/Untitled-1-05.png" alt="mixer">
                            <img src="img/Untitled-1-07.png" alt="mixerswitch">
                        </div>

                        <div class="gainright">
                            <img src="img/Untitled-1-05.png" alt="mixer">
                            <img src="img/Untitled-1-07.png" alt="mixerswitch">
                        </div>

                        <div class="mastervol">
                            <img src="img/Untitled-1-05.png" alt="mixer">
                            <img src="img/Untitled-1-07.png" alt="mixerswitch">
                        </div>
-->
                        <div class="crossfader">
                            <img src="img/Untitled-1-05.png" class="slider" alt="mixer">
                            <img src="img/Untitled-1-07.png" class="switch" alt="mixerswitch">
                        </div>
                    </div>
                </div>

                     <div class="beatpad">
                        <div class="beatpadleft">
                            <button type="button">sample1</button>
                            <button type="button">sample2</button>
                            <button type="button">sample3</button>
                            <button type="button">sample4</button>
                        </div>

                        <div class="beatpadleft">
                            <button type="button">sample1</button>
                            <button type="button">sample2</button>
                            <button type="button">sample3</button>
                            <button type="button">sample4</button>
                        </div>
                    </div>
            </div>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
